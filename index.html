<DOCTYPE! html>
<html>
  <head>
    <title>Etch-a-Sketch</title>
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  </head>
  <body>
    <h1>Etch-a-Sketch</h1>
    <div id="parameters">
      <button onclick="clearCreate();mouseBlack()">Clear / Change Resolution</button>
      <button onclick="clearCreate();mouseRGB()">RGB Mode</button>
      <button onclick="clearCreate();mouseGrayscale()">Eraser Mode</button>
    </div>
    <div id="frame">
      <div id="container">
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
